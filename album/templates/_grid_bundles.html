<div class='row' id='bundle_covers' style="margin:auto">
{% for bundle in bundles %}
<div class='item-selector'>
  <div class='cover'>
      <p style='margin-bottom:2px;'>{{ bundle.rating }}åˆ† <a href='{{ url_for('bundle_detail', bundle_id=bundle.id, page=1) }}' target='_blank'>{{ bundle.name }}</a></p>
      <a href='{{ url_for('bundle_detail', bundle_id=bundle.id, page=1) }}' target='_blank'>

</div>

</div>
